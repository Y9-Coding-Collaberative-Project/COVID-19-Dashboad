    <body>
        
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about_us.html">About us</a>
            <a href="about_virus.html">What can we do?</a>
            <a class="main" href="fun.html">Fun</a>
        </div>
        
        <div class="content">
          <form id="a">
              <p id="1"></p>
              <input id="atrue" type="radio" name="answer"> True<br>
              <input id="afalse" type="radio" name="answer"> False<br>
          </form>
          <form id="b">
            <p id="2"></p>
            <input id="btrue" type="radio" name="answer"> True<br>
            <input id="bfalse" type="radio" name="answer"> False<br>
          </form>
          <form id="c">
            <p id="3"></p>
            <input id="ctrue" type="radio" name="answer"> True<br>
            <input id="cfalse" type="radio" name="answer"> False<br>
          </form>
          <input id="submitbutton" type="submit" value="See Results" onclick="results()">
          <p id="result">Your results will show up here!</p>
        </div>
            
        <div class="footer">
            <p id="demo"></p>
        </div>

    </body>
    
    <script type="text/javascript">
        
      roll();

      function roll() {
        all = ["The Coronavirus is a hoax","If you get the Coronavirus, you die immidately","Social distancing means high-fiving everyone you see","The US has the most confirmed cases of COVID-19","Coronavirus means 'hello' in Chinese"]
        cheatsheet = [false,false,false,true,false]
        working = [];
        answers = [];
        while (working.length < 3) {
          var a = Math.random();
          var b = a*5;
          var c = Math.floor(b);
          console.log(c)
          if (working.includes(all[c]) == true) {
            var a = Math.random();
            var b = a*5;
            var c = Math.floor(b);
            console.log(c)
          } else {
            working.push(all[c])
            answers.push(cheatsheet[c])
          }
        }
        console.log(working);
        console.log(answers);
        document.getElementById("1").innerHTML = working[0];
        document.getElementById("2").innerHTML = working[1];
        document.getElementById("3").innerHTML = working[2];
      }

      function results() {
        document.getElementById("result").style.color = "black"
        document.getElementById("result").innerHTML = "Your results will show up here!"
        tally = 0;
        if (answers[0] == true) {
          if (document.getElementById("atrue").checked) {
            tally += 1;
          }
        } else {
          if (document.getElementById("afalse").checked) {
            tally += 1;
          }  
        }
        if (answers[1] == true) {
          if (document.getElementById("btrue").checked) {
            tally += 1;
          }
        } else {
          if (document.getElementById("bfalse").checked) {
            tally += 1;
          }  
        }
        if (answers[2] == true) {
          if (document.getElementById("ctrue").checked) {
            tally += 1;
          }
        } else {
          if (document.getElementById("cfalse").checked) {
            tally += 1;
          }
        }
        console.log(tally);
        if (document.getElementById("atrue").checked == false && document.getElementById("afalse").checked == false || document.getElementById("btrue").checked == false && document.getElementById("bfalse").checked == false || document.getElementById("ctrue").checked == false && document.getElementById("cfalse").checked == false) {
          alert("Please Answer All The Questions Before Submitting");
        } else if (tally == working.length) {
          document.getElementById("result").style.color = "green";
          document.getElementById("result").innerHTML = "You got a perfect score!";
        } else if (tally == 0) {
          document.getElementById("result").style.color = "red";
          document.getElementById("result").innerHTML = "You did not get any questions right. Review the other pages of this website and then try again!";
        } else {
          document.getElementById("result").style.color = "blue";
          document.getElementById("result").innerHTML = "Some of your answers are correct, keep going until you get 100%. You got this!";
        }
      }

      footer();

      function footer() {
          var x = document.lastModified;
          document.getElementById("demo").innerHTML = "Last Refreshed " + x;            
      }

    </script>

</html>
